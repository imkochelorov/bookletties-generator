<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklettie scroller</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="page" id="page1">
            <span class="title-wrapper" style="display: none;">Привет!</span>
            <span class="plain-wrapper" style="display: none;">Мне нужно кое-что тебе сказать...</span>
            <span class="footer-wrapper" style="display: none;">Листай вниз</span>
        </div>

        <div class="page" id="page2">
            <span class="title-wrapper" style="display: none;">Внимание</span>
            <span class="plain-wrapper" style="display: none;">Это очень важно</span>
            <span class="footer-wrapper" style="display: none;">Приготовься...</span>
        </div>

        <div class="page" id="page3">
            <span class="title-wrapper" style="display: none;">Я люблю тебя!</span>
            <span class="plain-wrapper" style="display: none;">Очень!</span>
            <span class="footer-wrapper" style="display: none;">Кажется, есть что-то ещё...</span>
        </div>

        <div class="page" id="page4">
            <span class="title-wrapper" style="display: none;">Ты мне нравишься!</span>
            <span class="plain-wrapper" style="display: none;">Я очень хочу, чтобы мы сейчас были вместе...</span>
            <span class="footer-wrapper" style="display: none;">И напоследок...</span>
        </div>

        <div class="page" id="page5">
            <span class="title-wrapper">Напиши мне</span>
            <span class="plain-wrapper">Я очень хочу узнать твою реакцию</span>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
